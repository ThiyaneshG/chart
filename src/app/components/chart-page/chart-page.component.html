<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h1>Statistics</h1>
            <form autocomplete="off">
                <div class="mb-3">
                    <label class="form-label ">Chairs </label>
                    <input type="number" min="0" class="form-control input1" placeholder="Enter Number of Chairs"
                        id="exampleInputEmail1" aria-describedby="emailHelp" (keyup)="getChairValue(get.value)" #get>
                    <p>{{chair_value}}</p>
                </div> <br>

                <div class="mb-3">
                    <label class="form-label">Table </label>
                    <input type="number" min="0" class="form-control input1" placeholder="Enter Number of Tables"
                         id="exampleInputEmail1" aria-describedby="emailHelp" (keyup)="getTableValues(get1.value)" #get1>
                    <p>{{table_value}}</p>
                </div> <br>
                <div class="mb-3">
                    <label class="form-label">Lamp</label>
                    <input type="number" min="0" class="form-control input1" placeholder="Enter Number of Lamp"
                      id="exampleInputPassword1" (keyup)="getLampVal(get2.value)" #get2>
                    <p></p>
            </div>
                <br>
                <button type="submit" class="btn btn-dark btn1">SUBMIT</button>
            </form>
        </div>
        <div class="col-md-6">
            <div class="vertical-line">
            </div>

            <div class="chart-container chart">
                <canvas id="MyChart"></canvas>
            </div>


        </div>
    </div>
</div>
